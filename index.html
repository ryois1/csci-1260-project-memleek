<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mem.Leek</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./assets/css/main.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top d-flex justify-content-between">

        <div class="navbar-nav col-4 align-items-start justify-content-center">
            <span>Local Save: <span id="localSaveState">Not Saved</span> Cloud Save: <span id="cloudSaveState">Not
                    Saved</span></span>
        </div>

        <div class="col-4  d-flex justify-content-center">
            <span class="navbar-brand">Mem.Leek</span>
        </div>

        <button class="navbar-toggler ml-auto  align-items-end" type="button" data-toggle="collapse"
            data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse col-4 justify-content-center" id="navbarNavDropdown">
            <span id="saveKey"></span>
            <button class="btn btn-outline-light" type="button" id="settingsButton">Settings</button>
        </div>

    </nav>


    <div class="container">

        <div class="row text-center">
            <div class="col-12">
                <img src="GameLogo.png" alt="Game Logo">
            </div>
            <div class="col-12">
                <div class="alert alert-danger hiddenAlert" role="alert" id="alert">
                    Your save key is being used by another client; your game is locked!
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12 text-center">
                <h2 id="bytes"></h2>
            </div>
        </div>

        <div class="row text-center">
            <h4>Miners</h4>
        </div>

        <div class="row" id="cards">
            <div class="col">
                <div class="card-deck" id="miners"></div>
            </div>
        </div>


        <div class="row text-center">
            <div class="col-12">
                <h4>Dev Menu</h4>
            </div>
            <div class="col-3"><button class="btn btn-outline-danger" type="button" id="resetButton" onclick="window.ResetState()">Reset
                Save</button></div>
            <div class="col-12">
                <button class="btn btn-outline-primary" type="button" onclick="window.AddBytes(100)">Add 100
                    Bytes</button>
                <button class="btn btn-outline-primary" type="button" onclick="window.AddBytes(1000)">Add 1000
                    Bytes</button>
                <button class="btn btn-outline-primary" type="button" onclick="window.AddBytes(10000)">Add 10000
                    Bytes</button>
                <button class="btn btn-outline-primary" type="button" onclick="window.AddBytes(100000)">Add 100000
                    Bytes</button>
                <button class="btn btn-outline-primary" type="button" onclick="window.AddBytes(1000000)">Add 1000000
                    Bytes</button>
                <button class="btn btn-outline-primary" type="button"
                    onclick="window.AddBytes(1000000000000000000000000000)">Add 1000000000000000000000000000
                    Bytes</button>
                <button class="btn btn-outline-primary" type="button"
                    onclick="window.AddBytes(100000000000000000000000000000000000000000000)">Add
                    100000000000000000000000000000000000000000000
                    Bytes</button>
            </div>
            <div class="col-12">

                <button class="btn btn-outline-danger" type="button" onclick="window.RemoveBytes(100)">Remove 100
                    Bytes</button>
                <button class="btn btn-outline-danger" type="button" onclick="window.RemoveBytes(1000)">Remove 1000
                    Bytes</button>
                <button class="btn btn-outline-danger" type="button" onclick="window.RemoveBytes(10000)">Remove 10000
                    Bytes</button>
                <button class="btn btn-outline-danger" type="button" onclick="window.RemoveBytes(100000)">Remove 100000
                    Bytes</button>
                <button class="btn btn-outline-danger" type="button" onclick="window.RemoveBytes(1000000)">Remove
                    1000000
                    Bytes</button>
                <button class="btn btn-outline-danger" type="button"
                    onclick="window.RemoveBytes(1000000000000000000000000000)">Remove 1000000000000000000000000000
                    Bytes</button>
            </div>
        </div>

    </div>

    <div class="modal" id="newUserModal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">New Game!</h5>
                </div>
                <div class="modal-body">
                    <h4>Do you have an existing save key or use a new one?</h4>
                </div>
                <div class="modal-footer">
                    <button type="button" id="useExistingKey" class="btn btn-secondary">Use Existing</button>
                    <button type="button" id="useNewKey" class="btn btn-primary">New Key</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal" id="existingUserModal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Welcome Back!</h5>
                </div>
                <div class="modal-body">
                    <!-- Input form for key -->
                    <div class="form-control fc-dark">
                        <label for="existingKeyInput" class="fc-dark">Save Key</label>
                        <input type="text" class="form-control fc-dark" id="existingKeyInput">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" id="saveExistingKey" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal" id="newKeyModal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Hello!</h5>
                </div>
                <div class="modal-body">
                    <!-- Input form for key -->
                    <h2>Save this key as it is the only way to carry saves across browsers!</h2>
                    <span id="showKeyForCopy"></span>
                </div>
                <div class="modal-footer">
                    <button type="button" id="useNewKeyBtn" class="btn btn-primary">OK</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let gameInitialized = false;
        let gameLocked = false;
        let saveKey = null;
        let cloudSyncSuccessfulSetup = false;
        let globalBytes = 10;
        let gameTickSpeed = 1000;
        let UITick = 100;
        let cloudSyncSpeed = 10000;
        let purchasedMiners = {
            miner1: 1,
            miner2: 0,
            miner3: 0,
            miner4: 0,
            miner5: 0,
            miner6: 0,
            miner7: 0,
            miner8: 0
        }
        let settings = {
            notation: "scientific"
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script type="module" src="./assets/js/main.js"></script>
    <script type="module" src="./assets/js/auth.js"></script>
</body>

</html>
