<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Mem.Leek</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./assets/css/main.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top d-flex justify-content-between">

        <div class="navbar-nav  col-4 align-items-start justify-content-center">
        </div>

        <div class="col-4  d-flex justify-content-center">
            <span class="navbar-brand">Login | Mem.Leek</span>
        </div>

        <button class="  navbar-toggler ml-auto  align-items-end" type="button" data-toggle="collapse"
            data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse col-4 justify-content-center" id="navbarNavDropdown">
        </div>

    </nav>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <h2>Login</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-3 mx-auto text-center text-white">
                <!-- HTML Form -->
                <form>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" aria-describedby="usernameHelp">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script>
        function signup() {
            console.log("Submitting...");
            // Get the username and password from the form
            const username = $('#username').val();
            const password = $('#password').val();

            $.ajax({
                url: 'http://localhost:3000/api/login',
                type: 'POST',
                data: { username, password },
                success: function (data) {
                    if (data.status) {
                        console.log("Success!");
                        console.log(data);
                        location.href = '/';
                    }
                }
            });
        }

        $(document).ready(function () {
            $('form').submit(function (e) {
                e.preventDefault();
                signup();
            });
        });


    </script>
</body>

</html>
