<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Options | Mem.Leek</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <link href="./assets/css/main.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" rel="stylesheet" crossorigin="anonymous">
</head>

<body>

    <!-- BEGIN Nav Bar -->

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark d-flex justify-content-around">
        <div class="navbar-nav col-4 d-flex justify-content-start">
            <div class="text-white bg_color_primary_light  rounded-circle p-2">
                <ul class="navbar-nav" id="navPaths"></ul>
            </div>
        </div>

        <div class="col-4 d-flex justify-content-center">
            <a class="navbar-brand">Mem.Leek <img src="./assets/images/gamelogo.png" class="game-logo"
                    alt="Game Logo"></a>
        </div>

        <button class=" navbar-toggler ml-auto align-items-end" type="button" data-toggle="collapse"
            data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNavDropdown">
            <span class="nav-link">Local Save: <span id="localSaveState"></span></span>
        </div>

    </nav>

    <!-- END Nav Bar -->

    <!-- BEGIN Main Content Section -->

    <div class="container-fluid" id="main_content">

        <!-- BEGIN Alerts -->

        <div class="row text-center">
            <div class="col-12">
                <div class="alert alert-danger hiddenAlert" role="alert" id="alert">
                    Your save key is being used by another client; your game is locked!
                </div>
            </div>
        </div>

        <!-- END Alerts -->

        <!-- BEGIN Counters -->

        <div class="row">
            <div class="col-12 text-center">
                <h2 id="bytes" class="mainrow"></h2>
                <h2 id="bytesExt" class="mainrow"></h2><br>
                <h2 id="bytesPerSec" class="mainrow"></h2>
            </div>
        </div>

        <!-- END Counters -->

        <!-- BEGIN Compression header -->
        <div class="row">
            <div class="col-12 text-center">
                <h2>Options</h2>
            </div>
        </div>

        <div class="row">
            <div class="col-4 mx-auto">
                <form>
                    <div class="form-group">
                        <label for="notation">Notation</label>
                        <select class="form-control" id="notation">
                            <option value="scientific">Scientific</option>
                            <option value="standard">Standard</option>
                        </select>
                    </div>
                </form>
            </div>
        </div>

        <div class="bottom-content">
            <div class="row">
                <div class="col-12 text-center">
                    <h4>Save Key</h4>
                </div>
                <div class="col-12 text-center">
                    <h5 id="saveKey"></h5>
                </div>
            </div>

            <div class="row text-center save-indicator">
                <div class="col">
                    <span class="nav-link">Cloud Save: <span id="cloudSaveState"></span></span>
                </div>
                <div class="col">
                    <span class="nav-link">Cloud Connection: <span id="cloudConnState"></span></span>
                </div>
            </div>
        </div>

        <!-- END Save Key -->

    </div>
    <!-- BEGIN Scripts -->
    <script>
        let gameInitialized = false;
        let gameLocked = false;
        let saveKey = null;
        let cloudSyncSuccessfulSetup = false;
        let globalBytes = 10;
        let settings = {
            notation: "scientific",
            gameTickSpeed: 1000,
            UITick: 100,
            cloudSyncSpeed: 10000,
            cloudSyncBaseURL: "https://memleek-sync.ryois.net/api",
            cloudSyncWS: "wss://memleek-sync.ryois.net/"
        }
    </script>

    <!-- jQuery, Bootstrap, Toast Notifs, and Font Awesome Dependencies -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/e2f5314e87.js" crossorigin="anonymous"></script>
    <script src="./assets/js/utils/Nav.js"></script>

    <!-- Game Scripts -->
    <script type="module" src="./assets/js/main.js"></script>
    <script type="module" src="./assets/js/auth.js"></script>
    <script type="module" src="./assets/js/heartbeat.js"></script>
    <script src="./assets/js/utils/EventListeners.js"></script>

    <!-- END Scripts -->

</body>

</html>
